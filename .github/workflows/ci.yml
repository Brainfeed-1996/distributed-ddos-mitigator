name: DDoS Mitigator CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        cache: true
    
    - name: Install libbpf headers
      run: |
        sudo apt-get update
        sudo apt-get install -y libbpf-dev linux-headers-$(uname -r)
    
    - name: Build Go application
      run: go build -o mitigator mitigator.go
    
    - name: Check Go formatting
      run: go fmt ./... && go vet ./...
    
    - name: Compile eBPF (basic check)
      run: |
        which clang || sudo apt-get install -y clang
        if command -v clang &> /dev/null; then
          echo "✓ Clang available for eBPF compilation"
          clang --version | head -1
        else
          echo "Clang not available (expected on Ubuntu)"
        fi
    
    - name: Verify C files
      run: |
        echo "=== Verifying C files ==="
        for cfile in *.c; do
          if [ -f "$cfile" ]; then
            echo "✓ Found: $cfile"
          fi
        done
    
    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: ddos-mitigator
        path: mitigator
